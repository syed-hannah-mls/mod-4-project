<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Character Explorer</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>Star Wars Character Explorer</h1>
    </header>

    <p id="error-message" class="hidden"></p>

    <main>
      <section id="character-details" class="hidden"></section>

      <section>
        <h2>Characters (<span id="character-count">0</span>)</h2>

        <form id="search-form">
          <div>
            <label for="query">Search Character</label>
            <input
              type="text"
              id="query"
              name="query"
              placeholder="Search by name..."
              required
            />
          </div>
          <button type="submit">Search</button>
        </form>

        <ul id="characters-list"></ul>
      </section>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
